---
version: "3.9"
services:
  kerberos:
    image: localhost:5000/jackcviers/cp-kerberos
    networks:
      - default
      - zk
    environment:
      BOOTSTRAP: 0
    volumes:
      - /dev/urandom:/dev/random
      - keytabs:/var/run/krb5
    labels:
      - io.confluent.docker.testing=true
  zookeeper-1:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
      - default
      - zk
    ports:
      - 22181:2181
      - 22888:2888
      - 23888:3888
    labels:
      - io.confluent.docker.testing=true

  zookeeper-2:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
      - default
      - zk
    ports:
      - 32181:2181
      - 32888:2888
      - 33888:3888
    labels:
      - io.confluent.docker.testing=true

  zookeeper-3:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
      - default
      - zk
    ports:
      - 42181:2181
      - 42888:2888
      - 43888:3888
    labels:
      - io.confluent.docker.testing=true

  kafka-sasl-ssl-1:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    hostname: kafka-sasl-ssl-1
    networks:
      - default
      - zk
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/saslssl
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: NONE
      KAFKA_ADVERTISED_LISTENERS: SASL_SSL://kafka-sasl-ssl-1:9094
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker1.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker1_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker1_sslkey_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker1.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker1_truststore_creds
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: GSSAPI
      KAFKA_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_SASL_KERBEROS_SERVICE_NAME: kafka
      KAFKA_LOG4J_ROOT_LOGLEVEL: DEBUG
      ZOOKEEPER_SASL_ENABLED: "FALSE"
      KAFKA_OPTS:
        -Djava.security.auth.login.config=/etc/kafka/secrets/bridged_broker1_jaas.conf
        -Djava.security.krb5.conf=/etc/kafka/secrets/bridged_krb.conf -Dsun.net.spi.nameservice.provider.1=sun
        -Dsun.security.krb5.debug=true
    volumes:
      - ./secrets:/etc/kafka/secrets
      - keytabs:/var/run/krb5
    labels:
      - io.confluent.docker.testing=true

  kafka-sasl-ssl-2:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    hostname: kafka-sasl-ssl-2
    networks:
      - default
      - zk
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/saslssl
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: NONE
      KAFKA_ADVERTISED_LISTENERS: SASL_SSL://kafka-sasl-ssl-2:9094
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker2.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker2_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker2_sslkey_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker2.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker2_truststore_creds
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: GSSAPI
      KAFKA_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_SASL_KERBEROS_SERVICE_NAME: kafka
      KAFKA_LOG4J_ROOT_LOGLEVEL: DEBUG
      ZOOKEEPER_SASL_ENABLED: "FALSE"
      KAFKA_OPTS:
        -Djava.security.auth.login.config=/etc/kafka/secrets/bridged_broker2_jaas.conf
        -Djava.security.krb5.conf=/etc/kafka/secrets/bridged_krb.conf -Dsun.net.spi.nameservice.provider.1=sun
        -Dsun.security.krb5.debug=true
    volumes:
      - ./secrets:/etc/kafka/secrets
      - keytabs:/var/run/krb5
    labels:
      - io.confluent.docker.testing=true

  kafka-sasl-ssl-3:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    hostname: kafka-sasl-ssl-3
    networks:
      - default
      - zk
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/saslssl
      KAFKA_ADVERTISED_LISTENERS: SASL_SSL://kafka-sasl-ssl-3:9094
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: NONE
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker3.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker3_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker3_sslkey_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker3.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker3_truststore_creds
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: GSSAPI
      KAFKA_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_SASL_KERBEROS_SERVICE_NAME: kafka
      KAFKA_OG4J_ROOT_LOGLEVEL: DEBUG
      ZOOKEEPER_SASL_ENABLED: "FALSE"
      KAFKA_OPTS:
        -Djava.security.auth.login.config=/etc/kafka/secrets/bridged_broker3_jaas.conf
        -Djava.security.krb5.conf=/etc/kafka/secrets/bridged_krb.conf -Dsun.net.spi.nameservice.provider.1=sun
        -Dsun.security.krb5.debug=true
    volumes:
      - ./secrets:/etc/kafka/secrets
      - keytabs:/var/run/krb5
    labels:
      - io.confluent.docker.testing=true
  kafkacat-ssl:
    image: localhost:5000/jackcviers/cp-kafkacat:7.0.0
    networks:
      - default
      - zk
    command: [/etc/kafka/secrets/tailNull.sh]
    volumes:
      - ./secrets:/etc/kafka/secrets

  kafka-producer-ssl:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - default
      - zk
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/ssl"
      KAFKA_HEAP_OPTS: "-Xmx3g"
    command: [/etc/kafka/secrets/tailNull.sh]
    volumes:
      - ./secrets:/etc/kafka/secrets
    labels:
      - io.confluent.docker.testing=true
networks:
  zk:
    driver: bridge
volumes:
  data:
  default_config_data:
  external-data:
  keytabs:
