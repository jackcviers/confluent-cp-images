---
version: "3.9"
networks:
  zk:
    driver: bridge
services:
  zookeeper-1:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
      - default
      - zk
    ports:
      - 22181:2181
      - 22888:2888
      - 23888:3888
    labels:
      - io.confluent.docker.testing=true

  zookeeper-2:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
      - default
      - zk
    ports:
      - 32181:2181
      - 32888:2888
      - 33888:3888
    labels:
      - io.confluent.docker.testing=true

  zookeeper-3:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
      - default
      - zk
    ports:
      - 42181:2181
      - 42888:2888
      - 43888:3888
    labels:
      - io.confluent.docker.testing=true

  kafka-ssl-1:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - default
      - zk
    # command: [/etc/kafka/secrets/create-certs-cluster-ssl-config.sh]
    environment:
      MASTER_SSL: "1"
      KAFKA_BROKER_ID: 1
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ""
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/ssl
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka-ssl-1:9093
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker1.keystore.jks
      KAFKA_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/kafka.broker1.keystore.jks
      KAFKA_SSL_KEYSTORE_PASSWORD: confluent
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker1_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker1_sslkey_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker1.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker1_truststore_creds
      KAFKA_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/kafka.broker1.truststore.jks
      KAFKA_SSL_TRUSTSTORE_PASSWORD: confluent
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SSL
      CERT_VALIDITY_DAYS: 90
    volumes:
      - ./secrets:/etc/kafka/secrets
    labels:
      - io.confluent.docker.testing=true

  kafka-ssl-2:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - default
      - zk
    # command: [/etc/kafka/secrets/create-certs-cluster-ssl-config.sh]
    environment:
      MASTER_SSL: "0"
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ""
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/ssl
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka-ssl-2:9093
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker2.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker2_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker2_sslkey_creds
      KAFKA_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/kafka.broker2.keystore.jks
      KAFKA_SSL_KEYSTORE_PASSWORD: confluent
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker2.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker2_truststore_creds
      KAFKA_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/kafka.broker2.truststore.jks
      KAFKA_SSL_TRUSTSTORE_PASSWORD: confluent
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SSL
      CERT_VALIDITY_DAYS: 90
    volumes:
      - ./secrets:/etc/kafka/secrets
    labels:
      - io.confluent.docker.testing=true

  kafka-ssl-3:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - default
      - zk
    # command: [/etc/kafka/secrets/create-certs-cluster-ssl-config.sh]
    environment:
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ""
      KAFKA_BROKER_ID: 3
      MASTER_SSL: "0"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/ssl
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka-ssl-3:9093
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.broker3.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: broker3_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: broker3_sslkey_creds
      KAFKA_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/kafka.broker3.keystore.jks
      KAFKA_SSL_KEYSTORE_PASSWORD: confluent
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.broker3.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: broker3_truststore_creds
      KAFKA_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/kafka.broker3.truststore.jks
      KAFKA_SSL_TRUSTSTORE_PASSWORD: confluent
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SSL
      CERT_VALIDITY_DAYS: 90
    volumes:
      - ./secrets:/etc/kafka/secrets
    labels:
      - io.confluent.docker.testing=true

  kafkacat-ssl:
    image: localhost:5000/jackcviers/cp-kafkacat:7.0.0
    networks:
      - default
      - zk
    command: [/etc/kafka/secrets/tailNull.sh]
    volumes:
      - ./secrets:/etc/kafka/secrets

  kafka-producer-ssl:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - default
      - zk
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181/ssl"
      KAFKA_HEAP_OPTS: "-Xmx3g"
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ""
    command: [/etc/kafka/secrets/tailNull.sh]
    volumes:
      - ./secrets:/etc/kafka/secrets
    labels:
      - io.confluent.docker.testing=true
