---
version: "3.9"
networks:
  zk:
    driver: bridge
services:
  zookeeper-bridge:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    networks:
      - zk
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
      - 32888:2888
      - 33888:3888
    labels:
      - io.confluent.docker.testing=true

  kafka-bridge:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - zk
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-bridge:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:19092
    ports:
      - 19092:19092
    labels:
      - io.confluent.docker.testing=true

  kafka-bridged-jmx:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
      - zk
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-bridge:2181/jmx
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:19092
      KAFKA_JMX_PORT: 9999
    ports:
      - 9999:9999
    labels:
      - io.confluent.docker.testing=true

  zookeeper-host:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    labels:
      - io.confluent.docker.testing=true

  kafka-host:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    network_mode: host
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
    labels:
      - io.confluent.docker.testing=true

  kafka-host-jmx:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    user: root
    network_mode: host
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:32181/jmx
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:39092
      KAFKA_JMX_PORT: 39999
    ports:
      - 39999:39999
    labels:
      - io.confluent.docker.testing=true
