---
version: '3.9'
networks:
  zk:
    driver: bridge
services:
  zookeeper-1:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
    - default
    - zk
    ports:
    - 22181:2181
    - 22888:2888
    - 23888:3888
    labels:
    - io.confluent.docker.testing=true

  zookeeper-2:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
    - default
    - zk
    ports:
    - 32181:2181
    - 32888:2888
    - 33888:3888
    labels:
    - io.confluent.docker.testing=true

  zookeeper-3:
    image: localhost:5000/jackcviers/cp-zookeeper:7.0.0
    environment:
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:32888:33888;zookeeper-3:42888:43888
    networks:
    - default
    - zk
    ports:
    - 42181:2181
    - 42888:2888
    - 43888:3888
    labels:
    - io.confluent.docker.testing=true

  kafka-1:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
    - default
    - zk
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092
    labels:
    - io.confluent.docker.testing=true

  kafka-2:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
    - default
    - zk
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:9092
    labels:
    - io.confluent.docker.testing=true

  kafka-3:
    image: localhost:5000/jackcviers/cp-kafka:7.0.0
    networks:
    - default
    - zk
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:9092
    labels:
    - io.confluent.docker.testing=true
