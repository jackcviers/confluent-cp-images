name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY_USER: ${{ secrets.DOCKER_HUB_JACKCVIERS_USERNAME }}
  IMAGE_REGISTRY: docker.io
  REGISTRY_PASSWORD: ${{ secrets.DOCKER_HUB_JACKCVIERS_ACCESS_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout project (pull-request)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2.3.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Checkout project (main)
        if: github.event_name == 'push'
        uses: actions/checkout@v2
      - name: Install qemu
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Show Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
      - name: Install podman
        run: |
          . /etc/os-release
          echo "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/ /" | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
          curl -L "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/Release.key" | sudo apt-key add -
          sudo apt update
          sudo apt -y upgrade
          sudo apt install -y podman
      - name: Setup build-essentials
        run: |
          sudo apt update
          sudo apt install build-essential
      - name: Setup build and test for ubuntu
        run: |
          echo "BATS_INSTALL_SCRIPT_LOCATION=./devel/src/main/bash/com/github/jackcviers/confluent/cp/images/installation/scripts/install_bats_ubuntu.sh" >> .local.make
          echo "BATS_LIBS_INSTALL_LOCATION=/usr/local/lib" >> .local.make
          echo "IMAGES_BUILD_TOOL=podman" >> .local.make
      - name: Setup Bats
        run: |
          make install-bats
      - name: Run Build & Tests
        run: |
          export SKIP_KERBEROS_TEST=1
          make make-devel
      - name: Cache built-images
        if: github.event_name == 'push'
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Export image names to env
        if: github.event_name == 'push'
        run: |
          make ci-export-image-names
      - name: Publish AMD64 + ARM64 Image to Docker.io
        if: github.event_name == 'push'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.ARM_64_TAG }} ${{ env.AMD_64_TAG }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
      - name: Create cross-platform manifest
        if: github.event_name == 'push'
        run: |
          podman manifest create --all ${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
          docker://docker.io/${{ env.IMAGE_NAME }}:${{ env.ARM_64_TAG }} \
          docker://docker.io/${{ env.IMAGE_NAME }}:${{ env.AMD_64_TAG }}
      - name: Publish Cross-Platform manifest to Docker.io
        if: github.event_name == 'push'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: localhost/${{ env.IMAGE_NAME }}
          tags: ${{ env.VERSION }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
